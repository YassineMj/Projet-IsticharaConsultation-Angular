<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<body>
  <div class="container">
    <div class="section-title" style="padding-top: 10%;">
      <h3><i class="fa fa-globe"></i> Domaine</h3>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card card1 shadow">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="nomInput" class="form-label">Nom</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nomInput"
                    placeholder="Nom de domaine"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="imageInput" class="form-label">Image</label>
                  <input type="file" class="form-control" id="imageInput" />
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="descriptionInput" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="descriptionInput"
                rows="3"
                placeholder=" Description de domaine"
              ></textarea>
            </div>
            <div class="text-center">
              <button type="button" class="btn btnAjouter">Ajouter</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 ml-auto mr-auto">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="text-center">
                      <i class="fa-solid fa-earth-americas"></i>
                    </th>
                    <th>Domaine</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th class="text-right">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-center">1</td>
                    <td>
                      <ng-container *ngIf="!isEditing; else editdomaine">
                        {{ domaine }}
                      </ng-container>
                      <ng-template #editdomaine>
                        <input class="form-control" [(ngModel)]="domaine" />
                      </ng-template>
                    </td>
                    <td>
                      <ng-container *ngIf="!isEditing; else editField">
                        {{ message }}
                      </ng-container>
                      <ng-template #editField>
                        <textarea
                          class="form-control"
                          id="descriptionInput"
                          rows="5"
                          [(ngModel)]="message"
                          placeholder="Enter Description"
                        ></textarea>
                      </ng-template>
                    </td>
                    <td>
                      <div *ngIf="!isEditing">
                        <img
                          src="../../../assets/images/image-contacter-nous.jpg"
                          width="200px"
                          alt=""
                        />
                      </div>
                      <div *ngIf="isEditing">
                        <input
                          type="file"
                          id="1"
                          class="form-control form-control-sm"
                          (change)="onFileSelected($event)"
                        />
                      </div>
                    </td>

                    <td
                      class="td-actions text-right"
                      style="
                        display: flex;
                        justify-content: flex-end;
                        align-items: center;
                      "
                    >
                      <button
                        type="button"
                        rel="tooltip"
                        class="btn btn-info btn-round btn-just-icon"
                        style="margin-right: 4px"
                        (click)="isEditing = !isEditing"
                      >
                        <i class="fa fa-edit" style="font-size: medium"></i>
                      </button>
                      <button
                        type="button"
                        rel="tooltip"
                        class="btn btn-danger btn-round btn-just-icon"
                      >
                        <i
                          class="fa fa-trash"
                          style="font-size: medium; padding-bottom: 11%"
                        ></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
