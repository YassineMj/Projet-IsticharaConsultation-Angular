<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #main {
      background-color: #f9f9f9;
      padding: 20px;
      -webkit-border-radius: 4px;
      -moz-border-radius: 4px;
      -ms-border-radius: 4px;
      -o-border-radius: 4px;
      border-radius: 4px;
      border-bottom: 4px solid #ddd;
      margin-top: 20px; /* Adjust the margin-top as needed */
    }

    .panel-body {
      border-radius: 5px;
    }

    #real-estates-detail #author img {
      -webkit-border-radius: 100%;
      -moz-border-radius: 100%;
      -ms-border-radius: 100%;
      -o-border-radius: 100%;
      border-radius: 100%;
      border: 5px solid #ecf0f1;
      margin-bottom: 10px;
    }

    #real-estates-detail .sosmed-author i.fa {
      width: 30px;
      height: 30px;
      border: 2px solid #bdc3c7;
      color: #bdc3c7;
      padding-top: 6px;
      margin-top: 10px;
    }

    .panel-default .panel-heading {
      background-color: #fff;
    }

    #real-estates-detail .slides li img {
      height: 450px;
    }

    #myTab li.active a {
      background-color: #e09132;
      color: #ffffff;
    }

    #myTab li a {
      color: #969696;
    }

    .card {
      margin-top: 20px; /* Adjust the margin-top as needed */
      border: 1px solid #ddd; /* Border to separate the sections */
    }
  </style>
</head>
<body>
  <div id="main" class="container">
    <div class="row" id="real-estates-detail">
      <div class="col-md-4">
        <div class="card mb-3 mt-5" style="max-width: 540px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img [src]="'../../../assets/images-consultants/'+consultantProfil.photoProfile" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{consultantProfil.nom}} {{consultantProfil.prenom}}</h5>
                <p class="card-text">{{consultantProfil.descriptionProfile}} .</p>
                <p class="card-text"><small class="text-muted">Langue</small></p>
                <p class="card-text"><small class="text-muted">ville</small></p>

              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 mt-5">
        <div class="panel">
          <div class="panel-body">
            <ul id="myTab" class="nav nav-pills">
              <li [class.active]="selectedTab === 'specialisation'">
                <a data-toggle="tab" (click)="navigateProfil('specialisation')">Sp√©cialisations</a>
              </li>
              <li [class.active]="selectedTab === 'experience'">
                <a data-toggle="tab" (click)="navigateProfil('experience')">Experience</a>
              </li>
              <li [class.active]="selectedTab === 'formations'">
                <a data-toggle="tab" (click)="navigateProfil('formations')">Formations</a>
              </li>
              <li [class.active]="selectedTab === 'educations'">
                <a data-toggle="tab" (click)="navigateProfil('educations')">Educations</a>
              </li>
            </ul>
            <div id="myTabContent" class="tab-content">
              <div class="tab-pane fade" [class.in]="selectedTab === 'specialisation'" [class.active]="selectedTab === 'specialisation'" id="Specialisations">
                <br />
                <div class="flexslider" *ngIf="selectedTab === 'specialisation'">
                  <p *ngFor="let specialization of consultantProfil.specialisation">{{ specialization }}</p>
                </div>
              </div>
              <div class="tab-pane fade" [class.in]="selectedTab === 'experience'" [class.active]="selectedTab === 'experience'" id="Experience">
                <p *ngFor="let experience of consultantProfil.experiencesPro">{{ experience }}</p>
              </div>
              <div class="tab-pane fade" [class.in]="selectedTab === 'formations'" [class.active]="selectedTab === 'formations'" id="Formations">
                <p *ngFor="let formation of consultantProfil.formations">{{ formation }}</p>
              </div>
              <div class="tab-pane fade" [class.in]="selectedTab === 'educations'" [class.active]="selectedTab === 'educations'" id="Educations">
                <p *ngFor="let education of consultantProfil.educations">{{ education }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript"></script>
</body>
</html>
