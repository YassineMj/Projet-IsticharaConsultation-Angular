<body>
    <header id="blog-header-2" class="uui-section_blog02">
      <div class="uui-page-padding">
        <div class="uui-container-large">
          <div class="uui-padding-vertical-xhuge">
            <div class="uui-text-align-center">
              <div class="uui-max-width-large align-center">
                <div class="uui-heading-subheading-2"><strong>Explorez nos Spécialités</strong></div>
                <h2 class="uui-heading-large">A I<span class="text-span-11">S</span>TICHARA</h2>
                <div class="uui-space-small"></div>
                <div class="uui-text-size-large">Parcourez nos domaines variés pour rencontrer des experts qualifiés prêts à vous offrir des conseils spécialisés en ligne</div>
              </div>
            </div>
            <div class="uui-blog02_component">
              <div class="uui-blog02_category-menu no-scrollbar">

                <a *ngFor="let domaine of domaineList" (click)="getCategories(domaine.idDomaine)" class="uui-blog02_menu-link w-inline-block" >
                  <div>{{domaine.nomDomaine}}</div>
                </a>
              </div>
              <div class="uui-blog02_list-wrapper">
                <div class="w-layout-grid uui-blog02_list">

                    <div *ngFor="let c of categorieList" class="uui-faq04_accordion">
                        <div (click)="toggleAnswer(c)" class="uui-categorie_question">
                          <div class="uui-faq04_heading">
                            <strong>{{ c.nomCategorie }}</strong><br />
                          </div>
                          <div class="uui-faq04_icon-wrapper">
                            <div class="accordion-icon_component">
                              <div class="accordion-icon_horizontal-line"></div>
                              <div class="accordion-icon_vertical-line"></div>
                            </div>
                          </div>
                        </div>
                        <div *ngIf="c.open" class="uui-faq04_answer">
                          <div class="uui-text-size-medium">
                            {{ c.descriptionCategorie }}
                          </div>
                        </div>
                      </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=65d76dd1b3e43ec2b273e198" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </body>



<app-bas-de-page></app-bas-de-page>
